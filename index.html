<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Ping Pong</title>
  </head>
  <body>
  <div class="header">
    <div class="container">
        <h1 class="page-header">DIVISIBLE PING PONG</h1>
      </div>
    </div>
    <div class="container">
      <div id="middle-section">
        <img src="img/pingpong-paddle.jpg" class="pingpong-img" />
        <p>Ping Pong will count up to your chosen number with the following exceptions:</p>
        <p>Numbers <strong>divisible by 3</strong> are "ping"</p>
        <p>Numbers <strong>divisible by 5</strong> are "pong"</p>
        <p>Numbers <strong>divisible by 15</strong> are "pingpong"</p>
      </div>
    </div>
    <div id="form-full">
      <div class="container">
        <form id="pingpong">
          <label for="input-number">
            <h2>ENTER NUMBER:</h2>
          </label>
          <input id="input-number" class="form-control"></input>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div id="result-full">
      <div class="container">
        <div id="result">
          <h2 class="page-header">RESULTS</h2>
          <ul id="results">

          </ul>
        </div>
        </div>
      </div>
    </div>

    <div id="bottom">
      <div class="container">
        <h2 class="page-header">About Ping Pong</h2>
        <h3>Created by George Olson</h3>
        <a href="https://github.com/georgeolson92"><p>View Github page</p></a>

      </div>
    </div>
  </body>
</html>
